version: '3'

services:
  php-fpm:
    container_name: php-fpm
    build:
      context: .
      dockerfile: php-fpm/php_fpm.dockerfile
    links:
      - redis
    volumes:
      - simple-prepaid-card:/simple-prepaid-card
      - ~/.composer:/tmp/composer

  nginx:
    container_name: nginx
    build:
      context: .
      dockerfile: nginx/nginx.dockerfile
    ports:
      - "8000:8000"
    volumes:
      - simple-prepaid-card:/simple-prepaid-card
    links:
        - php-fpm

  redis:
    container_name: redis
    image: redis

volumes:
    simple-prepaid-card: